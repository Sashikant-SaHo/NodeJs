<!DOCTYPE html>
<html ng-app="app" ng-controller="loginController">
    <input type="text" ng-model="uname"> <br><br>
    <input type="password" ng-model="upwd"> <br><br>
    <button ng-click="login(uname,upwd)">Login</button><br><br>
    <h1>{{result}}</h1>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);
        app.controller("loginController",function($scope,$http){
            $scope.login = function(uname,upwd){
                $http.get("http://localhost:8080/login/?uname="+uname+"&upwd="+upwd)
                    .then(function(posRes){
                        $scope.result = posRes;
                    },function(errRes){
                        $scope.result = errRes;
                    });
            };
        });
    </script>
</html>
